{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-4">Yangi murojaat yuborish</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-gray-700">Mavzu</label>
            <input type="text" name="title" id="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Mavzuni kiriting">
        </div>
        <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700">Tavsif</label>
            <textarea name="description" id="description" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Tavsifni yozing"></textarea>
        </div>
        <div class="mb-4">
            <label for="file" class="block text-sm font-medium text-gray-700">Fayl yuklash</label>
            <input type="file" name="file" id="file" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Yuborish</button>
    </form>
</div>
{% endblock %}
