{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded shadow-lg">
        <h2 class="text-2xl font-bold text-center text-blue-600">Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600" for="username">Username:</label>
                <input class="w-full px-3 py-2 border rounded" type="text" name="username" id="username" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600" for="password">Password:</label>
                <input class="w-full px-3 py-2 border rounded" type="password" name="password" id="password" required>
            </div>
            <button class="w-full px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700" type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
